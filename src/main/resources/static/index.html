<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rates</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #dataForm {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
        }

        #dataForm label {
            margin-top: 10px;
        }

        #dataForm button {
            background-color: lightblue;
            color: white;
        }

        @media (max-width: 600px) {
            #dataForm {
                max-width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<form id="dataForm">
    <label for="currency">Валюта:</label>
    <select name="currency" id="currency"></select>

    <label for="startDate">Дата от:</label>
    <input type="date" id="startDate" name="startDate" min="1991-01-01">

    <label for="endDate">Дата до:</label>
    <input type="date" id="endDate" name="endDate">

    <button type="submit">Выполнить</button>
</form>

<div id="graph"></div>
<canvas id="myChart"></canvas>
<script>
    let ischart;
    let previousCurrency;
    document.addEventListener('DOMContentLoaded', function () {
        fetch('http://localhost:8085/api/currencies')
            .then(response => response.json())
            .then(currencies => {
                const select = document.getElementById('currency');
                currencies.forEach(currency => {
                    const option = document.createElement('option');
                    option.value = currency.Cur_Abbreviation;
                    option.text = currency.Cur_Abbreviation.toString();
                    select.appendChild(option);
                });
            });
    });
    document.getElementById('dataForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const currency = document.getElementById('currency').value;
        const startDate = document.getElementById('startDate').value;
        const endDate = document.getElementById('endDate').value;
        if (new Date(startDate) >= new Date(endDate)) {
            alert('Дата от должна быть меньше даты до');
            return;
        }

        fetch(`http://localhost:8085/api/rate/dynamics`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                currencyAbbreviation: currency,
                startDate: startDate,
                endDate: endDate
            })
        })
            .then(response => response.json())
            .then(data => {
                if (data.length === 0) {
                    throw new Error('Данные для выбранной валюты недоступны за выбранный период времени');
                }
                const ctx = document.getElementById('myChart').getContext('2d');
                if (ischart) {
                    ischart.destroy();
                }
                ischart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.map(item => item.Date),
                        datasets: [{
                            label: 'Курс валюты',
                            data: data.map(item => item.Cur_OfficialRate),
                            fill: false,
                            borderColor: 'red',
                            tension: 0.1
                        }]
                    }
                });
                previousCurrency = currency;
            })
            .catch(error => {
                alert(error.message);
                document.getElementById('currency').value = previousCurrency;
            })
    });

</script>
</body>
</html>
